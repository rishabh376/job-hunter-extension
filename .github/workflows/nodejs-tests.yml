name: Node.js Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          npm ci
      - name: Run lint
        run: |
          npm run lint
      - name: Run tests
        run: |
          npm test
      - name: Upload test results
        if: ${{ always() }}
        run: echo "Tests finished with exit code ${{ job.status }}"
